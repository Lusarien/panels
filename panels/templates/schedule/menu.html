
{% if event.id %}
    <br/>
    <table border="2" style="border-collapse:collapse">
    <tr style="text-align:center">
        <td width="25%">
            {% if page == 1 %}
                Event Data
            {% else %}
                <a href="form?id={{ event.id }}">Event Data</a>
            {% endif %}
        </td>
        <td width="25%">
            {% if page == 2 %}
                Inventory Requirements
            {% else %}
                <a href="inventory?id={{ event.id }}">Inventory Requirements</a>
            {% endif %}
        </td>
        <td width="25%">
            {% if page == 3 %}
                Jobs
            {% else %}
                <a href="jobs?id={{ event.id }}">Jobs</a>
            {% endif %}
        </td>
        <td width="25%">
            <a href="index#{{ event.start_time }}">Return to Schedule</a>
        </td>
    </tr>
    </table>
{% endif %}
